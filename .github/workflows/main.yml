name: Build & Publish Release APK
on: workflow_dispatch

jobs:
  releaseJob:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch to calculate changelog
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Calculate version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.TOKEN }}

      - name: Get updated commit SHA
        run: |
          echo "##[set-output name=commit_id;]$(git rev-parse HEAD)"
        id: updated_sha
          
  build-android:
    runs-on: ubuntu-latest
    needs: releaseJob
    steps: 
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
         java-version: 11
         
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: npm install
        
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ./android/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ./android/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
        
      - name: Make Gradle executable
        run: cd android && chmod +x ./gradlew
        
      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease --no-daemon
        
      - name: Rename Android App APK
        run: cp $SIGNED_FILE pharmacyapp-latest.apk
        env:
          SIGNED_FILE: ./android/app/build/outputs/apk/release/app-release.apk
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Apk Bundle
          path: pharmacyapp-latest.apk
          
      - uses: fregante/release-with-changelog@v3
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          token: ${{ secrets.TOKEN }}
          commit-template: '- {date}: {title} ‚Üê {hash}'
          template: |
              ### Changelog
              {commits}
              Compare: {range}
      
      - name: Upload apk to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: pharmacyapp-latest.apk
          asset_name: pharmacyapp-latest
          tag: ${{ steps.tag_version.outputs.new_tag }}
          overwrite: true
